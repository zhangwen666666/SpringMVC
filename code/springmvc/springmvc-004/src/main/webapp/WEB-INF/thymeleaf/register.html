<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<form th:action="@{user/reg}" method="post">
    用户名：<input type="text" name="username"/><br>
    密码：<input type="password" name="password"/><br>
    性别：
        男<input type="radio" name="sex" value="1"/>
        女<input type="radio" name="sex" value="0"/><br>
    兴趣：
        抽烟<input type="checkbox" name="hobby" value="smoke"/>
        喝酒<input type="checkbox" name="hobby" value="drink"/>
        赌博<input type="checkbox" name="hobby" value="bet"/> <br>
    简介：
        <textarea cols="60" rows="10" name="introduction"></textarea><br>
    <input type="submit" value="提交"><br>
</form>
</body>
</html>
